<!--HTML for new users to sign up-->

<!DOCTYPE html>
<html>
<body>

<img src="static/images/logoheader.png" width="1167" height="356">

<!-- Form to get user information -->
<h1>Create an account:</h1>
            <form class="form-signin" action="/signup" method="post">
                <label for="first-name" class="sr-only"> First Name:</label>
                <br>
                <input type="text" name="first-name" id="first-name" class="form-control">
                <br>
                <lable for="last-name" class="sr-only">Last Name:</lable>
                <br>
                <input type="text" name="last-name" id="last-name" class="form-control">
                <br>
                <label for="inputUserName" class="sr-only"> Username: </label>
                <br>
                <input type="username" name="username" id="username" class="form-control">
                <br>
                <label for="inputEmail" class="sr-only">Email:</label>
                <br>
                <input type="email" name="email" id="email" class="form-control">
                <br>
                <label for="inputPassword" class="sr-only">Password:</label>
                <br>
                <input type="password" name="password" id="password" class="form-control">
                <br>
                <!-- Error Message for Data Validation -->
                <span style="color:red">{{error_text}}</span>
                <button id="btnSignUp" type="submit">Sign up</button>
            </form>

</body>
</html>
